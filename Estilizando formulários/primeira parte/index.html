<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando formulários</title>
</head>
<body>

    <h2>Estilizando formulários</h2>

    <form>

        <fieldset>
        
        <legend>Detalhes de contato</legend>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="nome" id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" class="email" id="email">
        </div>
       
        </fieldset>

        <fieldset>
            
            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim" class="radio">sim
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="nao" class="radio" >não
                </label>
            </div>
        </fieldset>

</form>
</body>
</html>
